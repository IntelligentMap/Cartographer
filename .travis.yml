sudo: false
language: node_js
node_js:
- node
addons:
  firefox: latest
script:
- npm test
- xvfb-run --server-args="-screen 0 1280x1024x16" npm run test-nolint -- --browsers
  Firefox
after_success:
- npm run build
- cd dist && zip -x .DS_Store -r cartographer.zip . && cd ..
- NAME=$TRAVIS_BRANCH
- "[[ $TRAVIS_PULL_REQUEST != 'false' ]] && NAME=$TRAVIS_PULL_REQUEST"
- "[[ -n $TRAVIS_TAG ]] && NAME=$TRAVIS_TAG"
- curl -i -X POST -F "branch=$TRAVIS_BRANCH" -F "commit=$TRAVIS_COMMIT" -F "key=$OCBLOBS_KEY" -F 'upfile=@dist/cartographer.zip' http://cartographer.blobs.oopscommand.com/upload.php
env:
  global:
    secure: 
